<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x1F6A9; Login to Jira</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { display: inline-block; text-align: left; background: #f9f9f9; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>&#x1F6A9; Login to Jira</h2>
    <form action="/login" method="POST">
        <label for="email">Jira Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="api_token">Jira API Token:</label>
        <input type="password" id="api_token" name="api_token" required>

        <button type="submit">Login</button>
    </form>
</body>
</html>
