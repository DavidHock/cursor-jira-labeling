version: '3.8'

services:
  jira_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jira_app
    restart: unless-stopped
    ports:
      - "8082:8082"
    volumes:
      - ./shared_volume:/shared
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - JIRA_INSTANCE=${JIRA_INSTANCE}
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8082
      - LOG_FILE=/shared/app.log
      - SESSION_FILE=/shared/session_data.json
      - UPDATED_ISSUES_LOG=/shared/updated_issues.log
    networks:
      - jira_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8082/api/session')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jira_frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - jira_app
    networks:
      - jira_network

networks:
  jira_network:
    driver: bridge
